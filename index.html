<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <div class="popup">
            <form class="popup__container" name="form-container">
                <button class="popup__close" type="reset"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__name" value="" name="popup-name">
                <input type="text" class="popup__job" value="" name="popup-job">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Место">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__user">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Александра">
                    <div class="profile__info">
                        <div class="profile__container">
                            <h1 class="profile__name">Александра</h1>
                            <p class="profile__job">Не исследователь океана</p>
                        </div>
                        <button class="profile__edit-button"></button>
                    </div>
                </div>
                <button class="profile__button" type="button">
                </button>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__place" src="./images/alexandru-acea--WBYxmW4yuw-unsplash.jpg" alt="Фото">
                    <div class="element__info">
                        <h2 class="element__title">Идеальное рабочее место</h2>
                        <img class="element__like" src="./images/like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__place" src="./images/ben-kolde-Ajcipx1VDXI-unsplash.jpg" alt="Фото">
                    <div class="element__info">
                        <h2 class="element__title">Философия</h2>
                        <img class="element__like" src="./images/like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__place" src="./images/goran-ivos-idmvPhF8t4E-unsplash.jpg" alt="Фото">
                    <div class="element__info">
                        <h2 class="element__title">Компьютер</h2>
                        <img class="element__like" src="./images/like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__place" src="./images/markus-spiske-MgtHZ4zlC1U-unsplash.jpg" alt="Фото">
                    <div class="element__info">
                        <h2 class="element__title">Картинка</h2>
                        <img class="element__like" src="./images/like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__place" src="./images/roman-synkevych-vXInUOv1n84-unsplash.jpg" alt="Фото">
                    <div class="element__info">
                        <h2 class="element__title">Шутка</h2>
                        <img class="element__like" src="./images/like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__place" src="./images/safar-safarov-MSN8TFhJ0is-unsplash.jpg" alt="Фото">
                    <div class="element__info">
                        <h2 class="element__title">Кафе</h2>
                        <img class="element__like" src="./images/like.svg" alt="Лайк">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
