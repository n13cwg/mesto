<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <div class="popup">
        <form class="popup__container" name="form-container">
          <button class="popup__close" type="reset"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            class="popup__input popup__input_name"
            value=""
            name="popup-name"
          />
          <input
            type="text"
            class="popup__input popup__input_job"
            value=""
            name="popup-job"
          />
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
      <div class="popup popup-img-add">
        <form class="popup__container popup__container-img" name="form-img">
          <button class="popup__close popup__close-img" type="reset"></button>
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            class="popup__input popup__input_name-img"
            value=""
            name="popup-name-img"
          />
          <input
            type="text"
            class="popup__input popup__input_address"
            value=""
            name="popup-address"
          />
          <button class="popup__save" type="submit">Создать</button>
        </form>
      </div>

      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Место" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__user">
            <img
              class="profile__avatar"
              src="./images/avatar.jpg"
              alt="Александра"
            />
            <div class="profile__info">
              <div class="profile__container">
                <h1 class="profile__name">Александра</h1>
                <p class="profile__job">Не исследователь океана</p>
              </div>
              <button class="profile__edit-button" type="button"></button>
            </div>
          </div>
          <button class="profile__button" type="button"></button>
        </section>

        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <template id="elementTemplate">
      <div class="element">
        <button class="element__delete-btn" type="button"></button>
        <img class="element__place" alt="Фото" />
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
